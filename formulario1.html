<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container" class="col-md-6">
    <div class="card">
      <div class="card-header" class="bg-danger">
        FORMULARIO DE LA MASCOTA
      </div>
      <div class="card-body">
        <div class="col-md-6 mb-3">
          <label for="mascota" class="form-label">Nombre de la Mascota</label>
          <input type="text" id="mascota" class="form-control">
        </div>
      </div>
      <div>
        <div class="card-body">
          <div class="col-md-6 mb-3">
            <label for="raza" class="form-label">Raza de la Mascota</label>
            <input type="text" id="raza" class="form-control">
          </div>
        </div>
      </div>

      <!---------------------------------------------------------------->
      <div class="card-body">
        <div class="col-md-4 mb-3">
          <label for="edad" class="form-label">Edad de la mascota</label>
          <input type="number" class="form-control" id="stock" min="1" max="20" value="0">
        </div>
        <div class="col-md-4 mb-3">
          <label for="fechaconsulta" class="from-label">Ultima Consulta(Opcional)</label>
          <input type="date" class="form-control" id="fechaconsulta">
        </div>        
      </div>
      <div class="card-body">
        <button type="button" class="btn btn-primary btn-sm">ENVIAR</button>
      </div>
    </div>
  </div>
</body>

</html>
